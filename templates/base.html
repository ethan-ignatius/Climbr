{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ClimbApp{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container nav">

      <!-- Brand -->
      <a class="brand" href="{% url 'home' %}">ClimbApp</a>

      <!-- Empty middle column (keeps 3-col layout: brand | spacer | right group) -->
      <div></div>

      <!-- Right group: right-aligned, items pack from the right edge -->
      <nav class="links links-right">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'routes:list' %}">Routes</a>
        {% if user.is_authenticated %}
          <a href="{% url 'routes:add' %}">Add Route</a>
          <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="btn">Log out</button>
          </form>
        {% else %}
          <a class="btn btn-outline" href="{% url 'accounts:signup' %}">Sign up</a>
          <a class="btn" href="{% url 'login' %}">Log in</a>
        {% endif %}
      </nav>

    </div>
  </header>

  <main class="container page">
    {% for message in messages %}
      <div class="flash {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© {% now "Y" %} ClimbApp</p>
    </div>
  </footer>
</body>
</html>
